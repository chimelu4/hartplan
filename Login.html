<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" type="text/css" href="./Login.css"> 
</head>
<body>
    
    <div class="container-signup">
        <div class="container-signup-details">
        
             <div class="SignUp">
                <img id="icon"  src="Images/Hartplan.png" alt="img-logo" height="30px">
                 <h2 style="color: #621a1d;">Login</h2>

                 <div class="Sign-Up-with">
                    <a href="#" class="sign-up-button google">
                        <img src="./Images/icons8-google-48.png" alt="Google Logo">
                        <span>Login with Google</span>
                    </a>
                   
                    <a href="#" class="sign-up-button apple">
                        <img src="./Images/icons8-apple-50.png" alt="Apple Logo">
                        <span>Login with Apple</span>
                    </a>

                    <a href="#" class="sign-up-button facebook">
                        <img src="./Images/icons8-facebook-48.png" alt="Facebook Logo">
                        <span>Login with Facebook</span>
                    </a>
             </div>

             <p class="line"><span>Or log in with e-mail</span></p>

             <div class="container-form">
              <form id="form">
                  <input type="email" id="e-mail" name="e-mail" required placeholder="Email Address"/>

                  <input type="password" id="password" name="password" required placeholder="Password"/>
              </form>
              <button><img src="./Images/icons8-sign-in-48.png" height="20px">Sign In</button>
             </div>
                  
              <p class="terms-and-condition">*By using our services you are agreeing to our Terms & conditions and Privacy policy</p>
                 
              <div class="have-an-account">
                <p>Don't have an account? <a href="./signup.html">Sign up</a></p>
                <a href="./restpassword.html">Forgot your password?</a></p>
               
               </div>

        </div>

       
    </div>
</body>
</html>
