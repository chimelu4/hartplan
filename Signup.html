<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="./Signup.css"> 
</head>
<body>

    
    

    <div class="container-signup">
        <div class="container-signup-details">
        
             <div class="SignUp">
             <img id="icon"  src="./Images/Hartplan.png" alt="img-logo" height="30px">
                 <h2 style="color:#621a1d;">Sign up</h2>

                 <div class="Sign-Up-with">
                    <a href="#" class="sign-up-button google">
                        <img src="./Images/icons8-google-48.png" alt="Google Logo">
                        <span>Sign Up with Google</span>
                    </a>
                   
                    <a href="#" class="sign-up-button apple">
                        <img src="./Images/icons8-apple-50.png" alt="Apple Logo">
                        <span>Sign Up with Apple</span>
                    </a>

                    <a href="#" class="sign-up-button facebook">
                        <img src="./Images/icons8-facebook-48.png" alt="Facebook Logo">
                        <span>Sign Up with Facebook</span>
                    </a>
             </div>

             <p class="line"><span>Or sign up with e-mail</span></p>

             <div class="container-form">
              <form id="form">
                  <input type="email" id="e-mail" name="e-mail" required placeholder="Email Address"/>

                  <input type="password" id="password" name="password" required placeholder="Create password"/>
              </form>
              <button><img src="./Images/icons8-sign-up-16.png">Sign Up</button>
             </div>
                  
              <p class="terms-and-condition">*By using our services you are agreeing to our Terms & conditions and Privacy policy</p>
                 
              <div class="have-an-account">
                <p>Have an account? <a href="./Login.html">Log in</a></p>
               
               </div>

        </div>

       
    </div>
</body>
</html>
